<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function findMax(arr) {
        let max1 = arr[0];
        let max2 = arr[0];
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] > max1) {
                max1 = arr[i];
                for (let j = 0; j < arr.length; j++) {
                    if (arr[j] > max2 && arr[j] < arr[i]) {
                        max2 = arr[j];
                    }
                }
            }
        }
        return max2;
    }


    let array = [1, 4, 3, 5, 2, 6];
    document.write(findMax(array))
</script>
</body>
</html>
